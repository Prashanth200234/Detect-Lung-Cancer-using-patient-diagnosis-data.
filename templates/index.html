<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lung Cancer Survival Prediction</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; text-align: center; }
        form { background: white; padding: 20px; border-radius: 10px; width: 50%; margin: auto; }
        input, select { width: 100%; padding: 10px; margin: 10px 0; }
        button { background-color: #5cb85c; color: white; padding: 10px; border: none; width: 100%; }
    </style>
</head>
<body>
    <h1>Lung Cancer Survival Prediction</h1>
    <form action="/predict" method="post">
        <input type="number" name="age" placeholder="Age" required>

        <label for="gender">Gender:</label>
        <select name="gender" id="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>

        <input type="text" name="country" placeholder="Country" required>

        <label for="cancer_stage">Cancer Stage:</label>
        <select name="cancer_stage" id="cancer_stage">
            <option value="Stage I">Stage I</option>
            <option value="Stage II">Stage II</option>
            <option value="Stage III">Stage III</option>
            <option value="Stage IV">Stage IV</option>
        </select>

        <label for="family_history">Family History of Cancer:</label>
        <select name="family_history" id="family_history">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <label for="smoking_status">Smoking Status:</label>
        <select name="smoking_status" id="smoking_status">
            <option value="Current Smoker">Current Smoker</option>
            <option value="Former Smoker">Former Smoker</option>
            <option value="Never Smoked">Never Smoked</option>
            <option value="Passive Smoker">Passive Smoker</option>
        </select>

        <input type="number" name="bmi" placeholder="BMI" required>
        <input type="number" name="cholesterol_level" placeholder="Cholesterol Level" required>

        <label for="hypertension">Hypertension:</label>
        <select name="hypertension" id="hypertension">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <label for="asthma">Asthma:</label>
        <select name="asthma" id="asthma">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <label for="cirrhosis">Cirrhosis:</label>
        <select name="cirrhosis" id="cirrhosis">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <label for="other_cancer">Other Cancer History:</label>
        <select name="other_cancer" id="other_cancer">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <label for="treatment_type">Treatment Type:</label>
        <select name="treatment_type" id="treatment_type">
            <option value="Surgery">Surgery</option>
            <option value="Chemotherapy">Chemotherapy</option>
            <option value="Radiation">Radiation</option>
            <option value="Combined">Combined</option>
        </select>

        <input type="number" name="treatment_duration" placeholder="Treatment Duration (days)" required>

        <button type="submit">Predict</button>
    </form>

    {% if prediction_text %}
        <h2>{{ prediction_text }}</h2>
    {% endif %}
</body>
</html>
